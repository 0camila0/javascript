<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Loop</title>
</head>
<body>

    <h1>Exibindo NÃºmeros</h1>
    <div id="Pa"></div>

    <script>
        var c = 1;
        var pa = document.getElementById("Pa");

        while (c <= 6) {
            pa.innerHTML += c + " cor<br>";
            c++;
        }
    </script>

</body>
</html>
