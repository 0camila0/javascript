<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
    <script>
        function fibonacci() {
            let fib = [-1, 1]; // Iniciando com -1 e 1

            // Gerar os próximos 8 números da sequência
            for (let i = 2; i < 10; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            // Exibir a sequência
            alert("Os 10 primeiros números da sequência de Fibonacci são: " + fib.join(", "));
        }
    </script>
</head>
<body onload="fibonacci()">
    <h1>Sequência de Fibonacci</h1>
</body>
</html>
