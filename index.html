<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo, Tabuada, Adivinhe o Número</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-image: url('Noite.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: white; /* Para melhorar a legibilidade */
        }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Contador Regressivo</h1>
    <button onclick="contadorRegressivo(10)">Começar Contagem</button>
    
    <h1>Tabuada</h1>
    <input type="number" id="tabuadaNum" placeholder="Número">
    <button onclick="tabuada()">Gerar Tabuada</button>
    
    <h1>Adivinhe o Número</h1>
    <button onclick="adivinharNumero()">Adivinhar Número</button>
    
    <div id="output"></div>

    <script>
        function contadorRegressivo(inicio) {
            let output = document.getElementById('output');
            output.innerHTML = '';
            while (inicio >= 0) {
                output.innerHTML += inicio + '<br>';
                inicio--;
            }
        }

        function tabuada() {
            const num = document.getElementById('tabuadaNum').value;
            let output = document.getElementById('output');
            output.innerHTML = '';
            let i = 1;
            while (i <= 10) {
                output.innerHTML += `${num} x ${i} = ${num * i}<br>`;
                i++;
            }
        }

        function adivinharNumero() {
            const numeroAleatorio = Math.floor(Math.random() * 10) + 1;
            let palpite;
            let tentativas = 0;
            let output = document.getElementById('output');
            output.innerHTML = 'Tente adivinhar o número entre 1 e 10:<br>';
            
            while (true) {
                palpite = prompt('Digite seu palpite:');
                
                if (palpite === null) {
                    output.innerHTML += 'Jogo cancelado.<br>';
                    return; // Sai do jogo se o usuário cancelar
                }
                
                palpite = parseInt(palpite, 10);
                tentativas++;

                if (isNaN(palpite)) {
                    output.innerHTML += 'Por favor, digite um número válido.<br>';
                    tentativas--; // Não conta a tentativa se não for um número
                    continue;
                }

                if (palpite < numeroAleatorio) {
                    output.innerHTML += 'Muito baixo! Tente um número maior.<br>';
                } else if (palpite > numeroAleatorio) {
                    output.innerHTML += 'Muito alto! Tente um número menor.<br>';
                } else {
                    output.innerHTML += `Parabéns! Você adivinhou o número ${numeroAleatorio} em ${tentativas} tentativas.`;
                    break; // Sai do loop ao adivinhar corretamente
                }
            }
        }
    </script>
</body>
</html>
